<h1>SDL_UnloadObject</h1>
<p>Use this function to unload a shared object from memory.
<h2>Syntax</h2>
<div style=codearea>
<pre>
void SDL_UnloadObject(void* handle)
</pre></div>
<h2>Function Parameters</h2>
<table>
<tr><td>handle</td><td>*a valid shared object handle returned by <a href="SDL_LoadObject.html">SDL_LoadObject</a>()*</td></tr>
</table>
