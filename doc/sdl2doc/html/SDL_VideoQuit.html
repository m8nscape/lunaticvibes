<h1>SDL_VideoQuit</h1>
<p>Use this function to shut down the video subsystem, if initialized with <a href="SDL_VideoInit.html">SDL_VideoInit</a>().
<h2>Syntax</h2>
<div style=codearea>
<pre>
void SDL_VideoQuit(void)
</pre></div>
<h2>Code Examples</h2>
<h2>Remarks</h2>
<p>This function closes all windows, and restores the original video mode.
<h2>Related Functions</h2>
<ul style="list-style-type:none"><li><a href="SDL_VideoInit.html">SDL_VideoInit</a></li></ul>
