<h1>SDL_GetKeyboardFocus</h1>
<p>Use this function to get the window which currently has keyboard focus.
<h2>Syntax</h2>
<div style=codearea>
<pre>
SDL_Window* SDL_GetKeyboardFocus(void)
</pre></div>
<h2>Return Value</h2>
<p>Returns the window with keyboard focus.
