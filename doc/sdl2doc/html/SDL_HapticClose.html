<h1>SDL_HapticClose</h1>
<p>Use this function to close a haptic device previously opened with <a href="SDL_HapticOpen.html">SDL_HapticOpen</a>().
<h2>Syntax</h2>
<div style=codearea>
<pre>
void SDL_HapticClose(SDL_Haptic* haptic)
</pre></div>
<h2>Function Parameters</h2>
<table>
<tr><td><strong>haptic</strong></td><td>the SDL_Haptic device to close</td></tr>
</table>
