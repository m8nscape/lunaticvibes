<h1>SDL_RendererFlip</h1>
<p>An enumeration of flags that can be used in the flip parameter for <a href="SDL_RenderCopyEx.html">SDL_RenderCopyEx</a>.
<h2>Values</h2>
<table>
<tr><td>SDL_FLIP_NONE</td><td>do not flip</td></tr>
<tr><td>SDL_FLIP_HORIZONTAL</td><td>flip horizontally</td></tr>
<tr><td>SDL_FLIP_VERTICAL</td><td>flip vertically</td></tr>
</table>
