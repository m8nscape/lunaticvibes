<h1>SDL_HINT_RENDER_OPENGL_SHADERS</h1>
<p>A hint that specifies whether the OpenGL render driver uses shaders.
<h2>Values</h2>
<table>
<tr><td>0</td><td>disable shaders</td></tr>
<tr><td>1</td><td>enable shaders, if they are available</td></tr>
</table>
<h2>Default</h2>
<p>By default shaders are used if OpenGL supports them.
