<h1>SDL_HintPriority</h1>
<p>An enumeration of hint priorities.
<h2>Values</h2>
<table>
<tr><td>SDL_HINT_DEFAULT</td><td>low priority, used for default values</td></tr>
<tr><td>SDL_HINT_NORMAL</td><td>medium priority</td></tr>
<tr><td>SDL_HINT_OVERRIDE</td><td>high priority</td></tr>
</table>
