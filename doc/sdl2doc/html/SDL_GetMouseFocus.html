<h1>SDL_GetMouseFocus</h1>
<p>Use this function to get the window which currently has mouse focus.
<h2>Syntax</h2>
<div style=codearea>
<pre>
SDL_Window* SDL_GetMouseFocus(void)
</pre></div>
<h2>Return Value</h2>
<p>Returns the window with mouse focus.
