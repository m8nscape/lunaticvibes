<h1>SDL_Swap16</h1>
<p>Use this function to swap the byte order of a 16-bit value.
<h2>Syntax</h2>
<div style=codearea>
<pre>
Uint16 SDL_Swap16(Uint16 x)
</pre></div>
<h2>Function Parameters</h2>
<table>
<tr><td><strong>x</strong></td><td>the value to be swapped</td></tr>
</table>
<h2>Return Value</h2>
<p>Returns the swapped value.
